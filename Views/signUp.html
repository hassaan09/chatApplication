<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App - Signup</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #1e1e30;
            color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: none;
            border-radius: 5px;
        }

        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: none;
            border-radius: 5px;
            background-color: #333;
            color: #ffffff;
        }

        button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #4caf50;
            color: #ffffff;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        a {
            color: #4caf50;
            text-decoration: none;
        }

        .user-list {
            background-color: #333;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .user-list ul {
            list-style: none;
            padding: 0;
        }

        .user-list ul li {
            margin-bottom: 5px;
        }

        .chat-box {
            background-color: #292941;
            padding: 20px;
            border-radius: 5px;
            max-height: 400px;
            overflow-y: auto;
            margin-bottom: 10px;
        }

        .message {
            margin-bottom: 10px;
        }

        .message span {
            color: #4caf50;
            margin-right: 10px;
        }

        .time {
            color: #666;
            font-size: 0.8em;
        }

        .message-input {
            display: flex;
        }

        .message-input input[type="text"] {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 5px 0 0 5px;
        }

        .message-input button {
            padding: 10px 20px;
            border: none;
            border-radius: 0 5px 5px 0;
            background-color: #4caf50;
            color: #ffffff;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .message-input button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body class="signup-page">
    <div class="container">
        <h2>ChatApp ðŸ‘½</h2>
        <form  id="signup-form" >   
            <input type="text" id="uname-u" placeholder="Username" required>
            <input type="email" id="email-e" placeholder="Email" required>
            <input type="password" id="pass-p" placeholder="Password" required>
            <button  id="register-btn">Sign Up</button>
        </form>
    </div>
    <script src="../index.js"></script>

    <script>
        // import axios from axios; axios.get('').then()
        document.getElementById("signup-form").addEventListener("submit", function(event) {
            event.preventDefault(); 

        const name = document.getElementById("uname-u").value;
        const email = document.getElementById("email-e").value;
        const password = document.getElementById("pass-p").value;

        // Send the data to the server using AJAX or Fetch API
        fetch("http://localhost:3500/register", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({name,email,password})
        })
        .then(response =>
        {
            if(response.status===200)
            {
                console.log("Registeration Successful")
                alert("Registeration Successful")
                window.location.href = 'http://localhost:3500/Login';
            }
            else if(response.status===409)
            {
                console.log("User Already Exists or Registeration Failed.")
                return response.json();
                // alert("Registeration Failed")
                // window.location.href = 'http://localhost:3500/Register';
            }  
        })

        .catch(error=>
        {
            console.log("Error in Fetchin API"+error);
        })
        
    })
    </script>

</body>
</html>
